name: Deploy API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create deployment package
        run: tar -czf deploy.tar.gz dist package.json package-lock.json

      - name: Copy deployment package
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key
          chmod 600 private_key
          scp -i private_key -o StrictHostKeyChecking=no deploy.tar.gz ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/api/
          rm -f private_key

      - name: Deploy and restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            cd /home/ubuntu/api
            
            # Extract files
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            
            # Verify files
            if [ ! -f package.json ]; then
              echo "ERROR: package.json not found!"
              exit 1
            fi
            
            # Create .env
            cat > .env << 'EOF'
            PORT=${{ secrets.PORT }}
            DATABASE_CONNECTION_STRING=${{ secrets.DATABASE_CONNECTION_STRING }}
            RPC_URL=${{ secrets.RPC_URL }}
            PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}
            VAULT_FACTORY_ADDRESS=${{ secrets.VAULT_FACTORY_ADDRESS }}
            USDC_ADDRESS=${{ secrets.USDC_ADDRESS }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            EOF
            
            # Install and restart
            npm install --omit=dev
            pm2 restart api || pm2 start npm --name "api" -- start
            pm2 save
            
            echo "âœ… Deployment successful!"